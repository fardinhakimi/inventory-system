apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-dpl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
    spec:
      containers:
        - name: products-image
          image: fardinhakimi/products
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: products-service
spec:
  selector:
    app: products
  ports:
    - name: products-port
      protocol: TCP
      port: 3000
      targetPort: 3000
